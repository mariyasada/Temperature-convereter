<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="container">
            <h1> Temperature Converter</h1>
             <label for="celsius"> Celsius(°C):</label>
                <input type="number" name="celsius" class="inputs" placeholder="celsius" id="celsius">

            <label for="fahrenheit"> Fahrenheit(°F):  </label>   
                <input type="number" class="inputs" placeholder="fahrenheit" id="fahrenheit" name="fahrenheit">
            

            <label for="kelvin"> Kelvin(K): </label>
                <input type="number" class="inputs" placeholder="kelvin" id="kelvin" name="kelvin">
            

            <label for="rankine"> Rankine(°R): </label>
                <input type="number" class="inputs" placeholder="rankine" id="rankine" name="rankine">
    
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
